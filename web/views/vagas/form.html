    <!-- Header -->

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Cadastre sua Vaga</h1>
                    <p>Preencha o formulário abaixo para cadastrar sua vaga </p>
                    <!-- Sign Up Form -->
                    <div class="form-container">
                        <form id="signUpForm" data-toggle="validator" data-focus="false">

                            <div class="form-group">
                                <input type="text" class="form-control-input" id="titulo" required>
                                <label class="label-control" for="titulo">Titulo <small
                                        class="text-danger">*</small></label>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control-input" id="descricao" required></textarea>
                                <label class="label-control" for="descricao">Descrição <small
                                        class="text-danger">*</small></label>
                                <div class="help-block with-errors"></div>
                            </div>

                            <label class="label-select d-block w-100" for="area_atuacao">Áreas de Interesse</label>
                            <div class="form-group">
                                <select multiple class="form-control areaAtuacao" id="area_atuacao">
                                    <option value="1">Design</option>
                                    <option value="2">HTML5</option>
                                    <option value="3">CSS3</option>
                                    <option value="4">jQuery</option>
                                    <option value="5">BS4</option>
                                    <option value="6">Bootstrap</option>
                                    <option value="7">WordPress</option>
                                    <option value="8">FrontEnd</option>
                                </select>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-text">
                                    <div class="form-check">
                                        <label>
                                            Sim
                                            <input class="form-check-input mt-0" name="institucional" type="radio"
                                                value="true" aria-label="Checkbox for following text input">
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label>
                                            Não
                                            <input class="form-check-input mt-0" name="institucional" type="radio"
                                                value="false" aria-label="Checkbox for following text input">
                                        </label>
                                    </div>
                                </div>
                                <input type="text" id="link" class="form-control" aria-label="Text input with checkbox"
                                    placeholder="link" disabled>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control-submit-button">Cadastrar</button>
                            </div>
                            <div class="form-message">
                                <div id="smsgSubmit" class="h3 text-center hidden"></div>
                            </div>
                        </form>
                    </div> <!-- end of form container -->
                    <!-- end of sign up form -->
