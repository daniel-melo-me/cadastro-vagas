    <!-- Header -->
    <header id="header" class="ex-2-header">

                <div class="col-lg-12">
                    <h1>Cadastre sua Vaga</h1>
                <p>Preencha o formulário abaixo para cadastrar sua vaga </p> 
                    <!-- Sign Up Form -->
                    <div class="form-container">
                        <form id="signUpForm" data-toggle="validator" data-focus="false">

                            <div class="form-group">
                                <input type="text" class="form-control-input" id="titulo" required>
                                <label class="label-control" for="titulo">Titulo</label>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control-input" id="descricao" required ></textarea>
                                <label class="label-control" for="descricao">Descrição</label>
                            
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <select class="selectpicker" id="tags" name="tags[]" data-live-search="true">
                                    <option data-tokens="ketchup mustard">Hot Dog, Fries and a Soda</option>
                                    <option data-tokens="mustard">Burger, Shake and a Smile</option>
                                    <option data-tokens="frosting">Sugar, Spice and all things nice</option>
                                </select>
                                <label class="label-control" for="tags">Áreas</label>
                                <div class="help-block with-errors"></div>
                            </div>
                            
                            <div class="input-group mb-3">
                                <div class="input-group-text">
                                    <div class="form-check">
                                        <label>
                                            Sim
                                            <input class="form-check-input mt-0" name="instituicional" type="radio" value="true" aria-label="Checkbox for following text input">
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label>
                                            Não
                                            <input class="form-check-input mt-0" name="instituicional" type="radio" value="false" aria-label="Checkbox for following text input">
                                        </label>
                                    </div>
                                </div>
                                <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="link" disabled>
                            </div>              
                            <div class="form-group">
                                <button type="submit" class="form-control-submit-button">Cadastrar</button>
                            </div>
                            <div class="form-message">
                                <div id="smsgSubmit" class="h3 text-center hidden"></div>
                            </div>
                        </form>
                    </div> <!-- end of form container -->
                    <!-- end of sign up form -->
